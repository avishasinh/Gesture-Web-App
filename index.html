<html>

<head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h1 class="btn btn-primary">Gesture Web App <br><span>&#128076;</span><span>&#128077;</span><span>&#9996;</span>
        </h1>
        <br>
        <br>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div id="webcam"></div>
            <br>
            <button class="btn btn-primary" onclick="capture()">Capture Image</button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <br>
            <div id="gestureName"></div>
            <div id="gestureIcon"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div id="snapshot"></div>
        <br>
        <button class="btn btn-primary" onclick="identify()">Identify Image</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
